<body>
    <!--start codes-->

    <nav class="fixed-top navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LOGO44</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Home <span
                                class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-user-check"></i></a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <button class="dropdown-item" data-bs-toggle="modal"
                                data-bs-target="#login_id">Login</button>

                            <button data-bs-toggle="modal" data-bs-target="#modalId" class="dropdown-item"
                                href="#">Register</button>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">

                </form>
            </div>
        </div>

    <!-- Login -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="login_id" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="get">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-2">email Adres</div>
                                <div class="col-md-10">
                                    <input type="text" id="email_id" class="form-control" autofocus />
                                </div>

                                <div class="col-md-2">password</div>
                                <div class="col-md-10">
                                    <input type="password" id="password_id" class="form-control" />
                                </div>

                                <div class="col-md-2"></div>
                                <div class="col-md-10">
                                    <input type="reset" class="btn btn-danger mr-3" value="Temizle" />
                                    <button type="submit" class="btn btn-primary" id="submit_id">Gönder</button>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="form_register_id" autocomplete="on">
                        <!-- name -->
                        <div class="form-group mb-3">
                            <input type="text" id="name" class="form-control" placeholder="En az 3 karakter giriniz"
                                autofocus />
                        </div>

                        <!-- password -->
                        <div class="form-group mb-3">
                            <input type="text" id="password" class="form-control" placeholder="şifrenizi giriniz" />
                        </div>

                        <!-- email -->
                        <div class="form-group mb-3">
                            <input type="text" id="email" class="form-control" placeholder="Email Adresinizi Giriniz" />
                        </div>
                        <div class="btn-group mt-3 mb-2">
                            <input type="reset" class="btn btn-danger mr-3" value="Temizle" />
                            <input type="submit" class="btn btn-primary" value="Gönder" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- start header -->
    <header>

    </header>
    <!-- end header -->

    <!-- start main -->
    <main class="mt-5">
        <section id="card_id">
            <h1 class="text-center text-primary">CORS</h1>
            <p id="cors_id" class="text-center text-success text-uppercase mt-1 mb-5">Cors öncesinde</p>
        </section>
    </main>
    <!-- end main -->




    <!-- start footer -->
    <footer>
        <p class="text-center">&copy; Footer</p>
    </footer>
    <!-- end footer -->


    <!-- Optional: Place to the bottom of scripts -->
    <script>
        const myModal = new bootstrap.Modal(document.getElementById('modalId'), options)
    </script>

    <!--end codes-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
